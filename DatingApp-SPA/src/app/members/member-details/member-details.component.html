<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
       <div class="card">
         <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
         <div class="card-body">
           <div>
             <strong>Location:</strong>
             <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.created}}</p>
            </div>
         </div>
         <div class="card-footer">
           <div class="btn-group d-flex">
             <button class="btn btn-primary w-100">Like</button>
             <button class="btn btn-success w-100">Message</button>
            </div>
         </div>
       </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="About {{user.knownAs}}">
            <h4>Descritpion</h4>
            <p style="text-align: justify;">{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p style="text-align: justify;">{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
              <h4>Intereset</h4>
              <p style="text-align: justify;">{{user.interests}}</p>
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
              <p style="text-align: justify;">Messages goes here!</p>
            </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
