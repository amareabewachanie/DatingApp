<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>
        <div dropdown *ngIf="loggedIn()" class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">
                  Wellcome {{service.decodedToken?.unique_name}}
                </a>
              
                <div *dropdownMenu class="dropdown-menu mt-3" >
                  <a class="dropdown-item" href="#"><i class="fa fa-user-plus" aria-hidden="true"></i> Edit Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                </div>
              </div>
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            <input class="form-control mr-sm-2" type="text" placeholder="User Name" required name="UserName" [(ngModel)]="model.Username">
        </div>
        <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="Password" [(ngModel)]="model.Password"> 
        </div>
            <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
